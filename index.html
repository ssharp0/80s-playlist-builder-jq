<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Reset CSS -->
 <link rel="stylesheet" href="./assets/reset.css">
 <!-- Boostrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
 <!-- Style CSS -->
 <link rel="stylesheet" href="./assets/style.css">
 <title>80s Playlist Builder (jQ)</title>
</head>
<body>

 <div class="jumbotron text-center">
  <h1 class="display-3">80's Playlist!</h1>
  <p class="lead">Add and remove 80s songs from the playlist!</p>
  <hr class="my-2">
 </div>


 <div class="container text-center">

  <div class="card">

   <div class="card-body">

    <form>

     <p>
      <label for="song">Song Tile</label>
     </p>
     <p>
      <input type="text" name="song" id="song">
     </p>
     <p>
      <button type="button" class="btn" id="addSong">Add Song</button>
     </p>

    </form>

   </div>

  </div>

  <div class="card row mt-5 playlist">
   <div id="songs" class="col-12"></div>
  </div>

 </div>


 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <!-- Javascript -->
 <script src="./script.js"></script>

 
</body>
</html>
